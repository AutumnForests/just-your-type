<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just Your Type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Advent+Pro|Nothing+You+Could+Do|Archivo+Black|Raleway:200,300,500" rel="stylesheet">
</head>
<body class="grid island">

  <div class="quote-one unit xs-1 s-1-2 m-1-2 l-1-2">
    <p class="text-center push-1-2"><span class="rale-light mega">"Quiet people</span><br><span class="rale tera bold"> have the</span><span class="archivo tera"> loudest minds."</span></p>
  </div>

  <div class="quote-two unit unit-xs-hidden s-1-2 m-1-2 l-1-2">
    <p class="text-center push-0"><span class="rale-light mega">"Intelligence is the</span><br><span class="rale tera bold"> ability to</span><span class="archivo tera"> adapt to change."</span></p>
  </div>

  <div class="quote-three unit unit-xs-hidden unit-s-hidden m-1 l-1-2">
    <p class="text-center push-1-2"><span class="rale-light mega">"Life would be</span><br><span class="rale tera bold"> tragic if it</span><span class="archivo tera"> weren't funny."</span></p>
  </div>

  <div class="quote-four unit unit-xs-hidden unit-s-hidden unit-m-hidden l-1-2">
    <p class="text-center push-1-2"><span class="rale-light mega">"People who boast</span><br><span class="rale tera bold"> about their IQ</span><span class="archivo tera"> are losers."</span></p>
  </div>

  <div class="unit text-center">
    <h1 class="kilo island-1-4 push-0">- Stephen Hawking</h1>
  </div>

</body>
</html>
